<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Widgets Collection</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/material-you.css">
    <link rel="stylesheet" href="styles/no-rounded.css">
    <link rel="stylesheet" href="styles/telegram.css">
</head>
<body>
    <header>
        <h1>Коллекция Виджетов</h1>
        <div class="theme-switcher">
            <button class="theme-btn" data-theme="material-you">Material You</button>
            <button class="theme-btn" data-theme="no-rounded">No Rounded</button>
            <button class="theme-btn" data-theme="telegram">Telegram</button>
            <button class="theme-btn" data-theme="dark">Тёмная</button>
            <button class="theme-btn" data-theme="light">Светлая</button>
            <button class="theme-btn" data-theme="colorful">Яркая</button>
            <button class="theme-btn" data-theme="minimal">Минимализм</button>
            <button class="theme-btn" data-theme="retro">Ретро</button>
            <button class="theme-btn" data-theme="neon">Неон</button>
        </div>
    </header>
    
    <main class="widgets-container">
    </main>

    <div class="code-preview" id="codePreview">
        <div class="code-preview-header">
            <h3>Код виджета</h3>
            <button class="copy-btn">Копировать</button>
        </div>
        <pre><code class="preview-code"></code></pre>
    </div>

    <script src="js/main.js"></script>
    <script src="js/widgets.js"></script>
</body>
</html>
